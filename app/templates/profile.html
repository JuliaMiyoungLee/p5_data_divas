<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- bootstrap and helpful documentation: https://getbootstrap.com/docs/4.0/components/buttons/#:%7E:text=%3Cbutton%20type%3D%22button%22%20class%3D%22btn%20btn%2Dlink%22%3ELink%3C/button%3E%5D -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Truly Fit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/quiz">Quiz</a>
              </li>
            </ul>
            <!-- food search  -->
            <form class="d-flex" role="search" method="POST">
              <input class="form-control me-2" type="search" placeholder="Search for Food item" name="food_search"></input>
              <button class="btn btn-outline-success" type="submit">
                <i class="fas fa-search">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" button id="search-button" type="submit" class="btn btn-primary">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </i></button>
            </form>
            <!-- exercise search -->
            <form class="d-flex left_padded" role="search" method="POST">
              <input class="form-control me-2 exercise_search" type="search" placeholder="Search for Exercise" name="exercise_search"></input>
              <button class = "btn btn-outline-success" type="submit">
                <i class="fas fa-search"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" button id="search-button" type="submit" class="btn btn-primary">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </button>
            </form>`
            <a class="bi bi-box-arrow-right btn btn-outline-primary left_padded" href = "/" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            </a>
          </div>
        </div>
      </nav>
      
      <!-- Main Body -->
      <main>
        <div class="p-3">
            <div style="width: 100%; gap: 5em;" class="d-flex">
              <div style="width: 25%; " class="">
                <div class="card rounded-circle d-flex justify-content-center align-items-center" style="background-color: lightblue; width: 100%; height: 20rem;">
                    <div style="font-size: 10em;" class="" >
                      A
                    </div>
                </div>
              </div>
              <div style="width: 75%;" class="">
                <div id="name" class="fs-1 fw-bold" style="">
                    First Last
                </div>
                <br>
                <div id="name" class="fs-3 fw-semibold" style="">
                    Profile Settings
                </div>
                <br>
                
                <div class = center> 
                    <form action="/quiz" method="post"> 
                        <select class="p-1 rounded fs-4 fw-medium" style="background-color: rgb(228, 227, 227);" id="gender" default="male" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                        <br>  
                        <br>
                        
                        <label class="p-1 rounded fs-4 fw-medium" for="weight">Weight (in pounds):</label>
                        <input class="p-1 rounded fs-4 fw-medium" style="background-color: rgb(228, 227, 227);" type="number" name="weight"> </input>
                        <br> 
                        <br>
                        <label for="height">Height (in inches)</label>
                        <input class="p-1 rounded fs-4 fw-semibold" style="background-color: rgb(228, 227, 227);" type="number" name="height"> </input>
                        <br> 
                        <br>
                        <label for="age">Age (in years)</label>
                        <input class="p-1 rounded fs-4 fw-semibold" style="background-color: rgb(228, 227, 227);" type="number" name="age"> </input>
                        <br> 
                        <br>
                        <label for="fitness_level">Activity Level 1-5</label>
                        <select class="p-1 rounded fs-4 fw-semibold" style="background-color: rgb(228, 227, 227);" id="fitness_level" name="fitness_level">
                            <option value="1">1 - Sedentary</option>
                            <option value="2">2 - Lightly Active</option>
                            <option value="3">3 - Moderately Active</option>
                            <option value="4">4 - Very Active</option>
                            <option value="5">5 - Extremely Active</option>
                          </select>
                        <br> 
                        <br>
                        <label for="goal">Goal</label>
                        <select id="goal" name="goal">
                            <option value="lose">Lose weight</option>
                            <option value="maintain">Maintain current weight</option>
                            <option value="gain">Gain weight</option>
                          </select>
                          <br> 
                          <br>
                        <input type="submit">
                    </form>
                </div>
                
              </div>
              
            </div>
          </div>
      </main>
      
</body>

</html>

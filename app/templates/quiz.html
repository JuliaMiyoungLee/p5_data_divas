<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- bootsrapping it  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body> 
    <div class = center>
        <h2 class = top_padded>QUIZ QUIZ QUIZ</h2>
        <br> 
    </div>
    <!-- make the question form  -->
    <div class = center> 
        <form action="/quiz" method="post">
            <label for="First">First Name</label>
            <input type="text" name="First"></input>
            <br> 
            <label for="Last">Last Name</label>
            <input type="text" name="Last"></input>
            <br>  
            <label for="gender">Preferred Gender</label>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            <br>  
            <label for="weight">Weight (in pounds)</label>
            <input type="number" name="weight"> </input>
            <br> 
            <label for="height">Height (in cm)</label>
            <input type="number" name="height"> </input>
            <br> 
            <label for="age">Age (in years)</label>
            <input type="number" name="age"> </input>
            <br> 
            <label for="fitness_level">Activity Level 1-5</label>
            <select id="fitness_level" name="fitness_level">
                <option value="1">1 - Sedentary</option>
                <option value="2">2 - Lightly Active</option>
                <option value="3">3 - Moderately Active</option>
                <option value="4">4 - Very Active</option>
                <option value="5">5 - Extremely Active</option>
              </select>
            <br> 
            <input type="submit">
        </form>
    </div>
    <br> 
    <img src="static/images/kitty.png" class = centerImage>
</body>

</html>

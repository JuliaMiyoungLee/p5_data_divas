<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <!-- bootsrapping it  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<!-- yoinked from addFood.html tysm Julia <3-->
<body> 
    <div class = "center">
        <h2 class = "top_padded">EXERCISES EXERCISES EXERCISES</h2>
        <br> 
    </div>
    <div style="margin: auto; width: 50%;" class="p-3 justify-content-center border rounded">
        <div class="d-flex">
          <div style="width:50%" class="fw-bold d-flex align-items-center fs-2">
            {{search}}
          </div>
        </div>
        <div>
          <!-- Exercise information -->
          {% if data %}
          {% for exercise in data %}
              <div class="d-flex border rounded m-3">
              <div style="width:93%;" class="p-2 d-flex">
                  <img src="" alt="">
                  <div class="">
                  exercise: {{exercise["exercise"]}}<br>
                  calories burned per pound per hour: {{exercise["calories"]}}<br>
                  </div>
              </div>

              <button type="button" class="d-flex align-items-center btn btn-outline-primary" style="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
                  </svg>
              </button>
              
              </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
</body>

</html>

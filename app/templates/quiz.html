<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

<body> 
    <div class = center>
        <h2 class = top_padded>QUIZ QUIZ QUIZ</h2>
        <br> 
    </div>
    <!-- make the question form  -->
    <div class = center> 
        <form action="/quiz" method="post">
            <label for="First">First Name</label>
            <input type="text" name="First"></input>
            <br> 
            <label for="Last">Last Name</label>
            <input type="text" name="Last"></input>
            <br>  
            <label for="gender">Preferred Gender</label>
            <input type="text" name="gender"></input>
            <br>  
            <label for="weight">Weight (in pounds)</label>
            <input type="number" name="weight"> </input>
            <br> 
            <label for="height">Height (in cm)</label>
            <input type="number" name="height"> </input>
            <br> 
            <label for="age">Age (in years)</label>
            <input type="number" name="age"> </input>
            <br> 
            <label for="fitness_level">Fitness Level 1-5</label>
            <input type="number" name="fitness_level"> </input>
            <br> 
            <input type="submit">
        </form>
    </div>
